name: Create Swift Package

on:
  push:
    branches: [ main, Kmp, store5 ]
  pull_request:
    branches: [ main, store5 ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'MobileNativeFoundation/Store'

    steps:
      - uses: actions/checkout@v3
      - name: Create Swift Package
        run: ./gradlew :store:createSwiftPackage