site_name: Store
repo_url: https://github.com/MobileNativeFoundation/Store
repo_name: store

theme:
  name: material
  palette:

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: white

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: black

  logo: assets/logo.png
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.sections

extra:
  version:
    provider: mike

markdown_extensions:
  - footnotes
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

copyright: Copyright (c) 2022 Mobile Native Foundation.

nav:
  - Store: store/store.md
  - 'MutableStore':
      - 'Building a Mutable Store':
          - Overview: mutable-store/building/overview.md
          - 'Defining Generics':
              - Key: mutable-store/building/generics/key
              - Network: mutable-store/building/generics/network
              - Common: mutable-store/building/generics/common
              - SOT: mutable-store/building/generics/sot
              - UpdaterResult: mutable-store/building/generics/updater-result
          - 'Providing Implementations':
              - Fetcher: mutable-store/building/implementations/fetcher
              - SourceOfTruth: mutable-store/building/implementations/source-of-truth
              - Updater: mutable-store/building/implementations/updater
              - Bookkeeper: mutable-store/building/implementations/bookkeeper
              - Validator: mutable-store/building/implementations/validator
              - Converter: mutable-store/building/implementations/converter
          - 'Bringing It All Together': mutable-store/building/builder