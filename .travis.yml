language: android
jdk:
- oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-27.0.3
  - android-27
  - extra-android-m2repository
  licenses:
  - 'android-sdk-license-.+'
script:
- ./gradlew check --stacktrace
after_success:
  - gradle/deploy_snapshot.sh
before_install:
- yes | sdkmanager "platforms;android-27"
branches:
  except:
  - gh-pages
notifications:
  email: false
sudo: false
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle
env:
  global:
  - secure: 
  - secure: 
